<!DOCTYPE html>
<html lang="en">

<head>
	<title>Lyrics Search</title>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

	<!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>

<body>

	<div class="container">

		<div class="row justify-content-center text-center mt-4 mb-2">
				<h1>Lyrics Search</h1>
		</div>

		<div class="row justify-content-center">
			<form id="lyrics_form">
				<div class="row justify-content-center">
					<div class="col-6">
						<label for="artist">Artist</label>
						<input type="text" class="form-control" id="artist" placeholder="Artist" />
					</div>
					<div class="col-6">
						<label for="artist">Song</label>
						<input type="text" class="form-control" id="song" placeholder="Song" />
					</div>
				</div>
				<div class="row justify-content-center">
					<button type="submit" class="btn btn-dark mt-4 col col-4">Search</button>
				</div>
			</form>
		</div>

		<div class="row justify-content-center">
			<pre class="mt-4 text-center" id="lyrics" style=" white-space: pre-wrap; word-wrap: break-word;">
			</pre>
		</div>

	</div>


	<!--JS-->
	<!--jQuery-->
	<script src="https://code.jquery.com/jquery-3.6.0.slim.js" integrity="sha256-HwWONEZrpuoh951cQD1ov2HUK5zA5DwJ1DNUXaM6FsY=" crossorigin="anonymous"></script>
	<!-- JavaScript Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

	<script src="js/lyrics.js"></script>

</body>

</html>
